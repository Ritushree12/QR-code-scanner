<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
</head>

<body>
    <div id="head">
        <header>
            <h2>QR Code Scanner</h2>
        </header>
    </div>

    <div class="scanner-select">
        <div class="camera-selection">
            <button onclick="startCameraScan()" class="cam-selection" id="cam-selection">Scan using Camera</button>
            <div id="qr-reader-cam" style="width: 300px; height: 300px; display: none;"></div>
            <p id="error-msg-cam" class="error-msg" style="display: none;"></p>
            <p id="scanned-result-cam" style="display: none;">Scanned Result: <span id="qr-result-cam"></span></p>
        </div>

        <div class="qr-upload">
            <button onclick="triggerImageUpload()" class="upload-selection" id="upload-selection">Upload QR to
                Scan</button>
            <div id="qr-reader-upd" style="display: none;">
                <input type="file" id="qr-image-input" accept="image/*" />
            </div>
            <p id="error-msg-upd" class="error-msg" style="display: none;"></p>
            <p id="scanned-result-upd" style="display: none;">Scanned Result: <span id="qr-result-upd"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
